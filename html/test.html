<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html 글자 태그</title>
</head>
<body>
    <h1>헤더1</h1>
    <h1>헤더2</h1>
    <h1>헤더3</h1>
    <h1>헤더6</h1>
    <h1>헤더5</h1>
    <h1>헤더4</h1>
    <hr/>
    <b>b:굵은글자 태그</b>
    <i>i:기울인글자 태그</i>
    <small>small:작은글자 태그</small>
    <sub>sub:아래첨자 태그</sub>
    <sup>sup:윗첨자 태그</sup>
    <ins>ins:밑줄글자 태그</ins>
    <del>del:취소줄글자 태그</del>
    <mark>mark:마크 태그</mark>
    <p><i>HTML</i></p>
    <p>HTML<sup>HyperText Markup Language</sup>은<mark>W3C</mark>에서 보급하는 웹을 통해 볼 수 있는 문서를 만들 떄 사용하는 마크업 언어이다.</p>
    
</body>
</html>
